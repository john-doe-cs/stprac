<html>

<head>
    <script type="text/javascript">
        function domultiply() {
            var n1 = parseInt(document.myform.n1.value);
            var n2 = parseInt(document.myform.n2.value);
            var result = n1 * n2;
            document.myform.result.value = result;
        }
    </script>
</head>

<body>
    <center>
        <h1>---Program to multiply two numbers---</h1>
        <hr color="red">
        <form name="myform">
            Enter Number 1: <input type="text" name="n1" value=""> <br> <br>
            Enter Number 2: <input type="text" name="n2" value=""> <br> <br>
            <input type="button" name="btn" value="Multiply" onClick="domultiply()"><br><br>
            Result: <input type="text" name="result" value="">
        </form>
    </center>
</body>

</html>
